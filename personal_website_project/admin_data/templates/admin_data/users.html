{% extends 'main_app/base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Is Active</th>
                <th scope="col">Justification</th>


            </tr>
        </thead>
        <tbody>
            {% for entries in users %}
                <tr>
                    <td>{{ entries.user.username }}</td>
                    <td>{{ entries.user.email }}</td>
                    <td><form method="POST" action="{%  url 'change_status' entries.pk %}">
                        {% csrf_token %}
		        <button type="submit" class="btn btn-info">{{ entries.user.is_active }}</button>
                        </form>
                    </td>
                    <td>{{ entries.justification }}</td>


                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
