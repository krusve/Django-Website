<!--Load form to change password-->

{% extends "main_app/base.html" %}


{% block content %}

	{% load crispy_forms_tags %}
	<!--Reset Password-->
	<div class="container p-5">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Save changed password</button>
        </form>
  	</div> 

{% endblock %}
