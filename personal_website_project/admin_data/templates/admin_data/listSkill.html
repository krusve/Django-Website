{% extends 'main_app/base.html' %}

{% block title %}List of Education entries {% endblock %}

{% block content %}


    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Level</th>
                <th scope="col">Type</th>
                <th scope="col">Delete</th>

            </tr>
        </thead>
        <tbody>
            {% for entries in all_entries %}
                <tr>
                    <th scope="row"><a href="{%  url 'edit_skill' entries.pk %}"
                    >{{ entries.name }}</a></th>
                    <td>{{ entries.level }}</td>
                    <td>{{ entries.type }}</td>
                    <td><form method="POST" action="{%  url 'delete_skill' entries.pk %}">
                        {% csrf_token %}
                        <button type="submit" onclick="myAlert('{{ entries.name }}');"
                                class="delete-entry-button">Remove</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
